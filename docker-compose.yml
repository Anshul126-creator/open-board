version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openboard_postgres
    environment:
      POSTGRES_DB: openboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openboard_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PHP + Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openboard_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: openboard
      DB_USERNAME: postgres
      DB_PASSWORD: secret
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:8000"
    networks:
      - openboard_network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: openboard_frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - openboard_network

volumes:
  postgres_data:

networks:
  openboard_network:
    driver: bridge